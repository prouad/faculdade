<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas Botânicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        
        function mostrarMensagem(event) {
            event.preventDefault();  

            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            
            if (email && senha) {
                
                alert("Login realizado com sucesso! Bem-vindo(a), " + email + ".");
                
                document.querySelector(".login-form").reset();
            } 
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index1.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="plantas.html"><i class="fas fa-leaf"></i> Plantas</a></li>
                <li><a href="projetos.html"><i class="fas fa-project-diagram"></i> Projetos</a></li>
                <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <form class="login-form" onsubmit="mostrarMensagem(event)">
                <div class="form-group">
                    <i class="fas fa-envelope"></i> E-mail:
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                   <i class="fas fa-lock"></i> Senha:
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Sistema de Pesquisas Botânicas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
