<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Pesquisas Botânicas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        
        function mostrarMensagemCadastro(event) {
            event.preventDefault();  

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var area = document.getElementById("area").value;
            var instituicao = document.getElementById("instituicao").value;
            var telefone = document.getElementById("telefone").value;

            
            if (nome && email && senha && area && instituicao && telefone) {
              
                alert("Cadastro realizado com sucesso! Bem-vindo(a), " + nome + ".");
                
                document.querySelector(".registration-form").reset();
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="1/index1.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="1/cadastro.html"><i class="fas fa-user-plus"></i> Cadastro</a></li>
                <li><a href="1/login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="1/plantas.html"><i class="fas fa-leaf"></i> Plantas</a></li>
                <li><a href="1/projetos.html"><i class="fas fa-project-diagram"></i> Projetos</a></li>
                <li><a href="1/sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                <li><a href="1/contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Pesquisador</h1>
            
            <form class="registration-form" onsubmit="mostrarMensagemCadastro(event)">
                <div class="form-group">
                    <i class="fas fa-user"></i> Nome Completo:
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i> E-mail:
                    <input type="email" id="email" name="email" required>
                
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i> Senha:
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                   <i class="fas fa-microscope"></i> Área de Especialização:
                    <input type="text" id="area" name="area" required>
                </div>
                <div class="form-group">
                   <i class="fas fa-university"></i> Instituição de Pesquisa:
                    <input type="text" id="instituicao" name="instituicao" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i> Telefone:
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Pesquisas Botânicas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
